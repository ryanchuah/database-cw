<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- <link rel="stylesheet" href="index.css" /> -->
		<title>Predict Ratings</title>

		<!-- Bootstrap CSS -->
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
			integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="navbar.css" />
	</head>
	<body>
		<div id="navbar"></div>
		<form id="add-tags" class="my-5">
			<div class="row">
				<div class="col">
					<label for="tag">Tag</label>
					<input
						type="text"
						class="form-control"
						placeholder="Funny"
						name="tag"
					/>
				</div>

				<button
					type="submit"
					class="btn btn-primary btn-block mx-auto"
					style="width: 10%; margin: 0 30px"
				>
					Add Tag
				</button>
			</div>
		</form>

		<table class="table mb-5">
			<thead>
				<tr>
					<th scope="col">Tags</th>
				</tr>
			</thead>

			<tbody id="tagsTableBody"></tbody>
		</table>

		<button
			type="button"
			class="btn btn-primary btn-block mx-5"
			onclick="predictPersonality()"
		>
			Predict Personality
		</button>

		<div class="d-flex">
			<p id="predicted-personality">
				<b>Predicted personality:</b
				><span style="color: gray"
					>The predicted personality will be shown here</span
				>
			</p>
			<div class="canvas-container" style="width: 400px; height: 400px">
				<canvas
					id="personality-radar"
					width="100"
					height="100"
				></canvas>
			</div>
		</div>

		<script src="predict-personalities.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
		<script src="navbar.js"></script>

		<!-- Bootstrap Bundle with Popper -->
		<script
			src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
			integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
			crossorigin="anonymous"
		></script>
	</body>
</html>
