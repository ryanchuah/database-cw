<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- <link rel="stylesheet" href="index.css" /> -->
		<title>Document</title>

		<!-- Bootstrap CSS -->
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
			integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="navbar.css" />
	</head>
	<body>
		<div id="navbar"></div>
		<div style="width: 80vw" class="mx-auto mt-3">
			<div id="search-header"></div>
			<div class="d-flex mb-3">
				<div class="btn-group mr-2">
					<a
						href="#"
						class="page-limit-btn btn btn-outline-dark"
						onclick="updatePage(null, 10)"
						>10</a
					>
					<a
						href="#"
						class="page-limit-btn btn btn-outline-dark"
						onclick="updatePage(null, 30)"
						>30</a
					>
					<a
						href="#"
						class="page-limit-btn btn btn-outline-dark"
						onclick="updatePage(null, 50)"
						>50</a
					>
				</div>

				<select
					id="sortBy"
					class="custom-select ml-2 mr-2"
					aria-label="Default select example"
				>
					<option value="popularity">Popularity</option>
					<option value="polarity_index">Polarity</option>

					<!-- value MUST correspond to a column name in Movies table -->
					<option value="movieId">Movie ID</option>
					<option value="title">Title</option>
					<option value="release_year">Release Year</option>
				</select>
				<select
					id="ascending"
					class="custom-select ml-2"
					aria-label="Default select example"
				>
					<option value="0">Ascending</option>
					<option value="1">Descending</option>
				</select>
				<!-- <div class="d-flex">
				</div> -->
			</div>

			<table class="table">
				<thead>
					<tr>
						<th scope="col">MovieId</th>
						<th scope="col">Title</th>
						<th scope="col">Release Year</th>
						<th scope="col">Avg. Rating</th>
						<th scope="col">Votes</th>
						<th scope="col">Polarity Index</th>
					</tr>
				</thead>
				<tbody id="moviesTableBody"></tbody>
			</table>

			<nav aria-label="Page navigation">
				<ul class="pagination" id="pagination">
					<li class="page-item">
						<a class="page-link" href="#" aria-label="Previous">
							<span aria-hidden="true">&laquo;</span>
						</a>
					</li>

					<li class="page-item">
						<a
							class="page-link"
							href="#"
							onclick="updatePage(null, null, )"
							>1</a
						>
					</li>
					<li class="page-item">
						<a
							class="page-link"
							href="#"
							onclick="updatePage(null, 50)"
							>2</a
						>
					</li>
					<li class="page-item">
						<a
							class="page-link"
							href="#"
							onclick="updatePage(null, 50)"
							>3</a
						>
					</li>
					<li class="page-item">
						<a class="page-link" href="#" aria-label="Next">
							<span aria-hidden="true">&raquo;</span>
						</a>
					</li>
				</ul>
			</nav>
		</div>

		<script src="search.js"></script>
		<script src="navbar.js"></script>

		<!-- Bootstrap Bundle with Popper -->
		<script
			src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
			integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
			crossorigin="anonymous"
		></script>
	</body>
</html>
