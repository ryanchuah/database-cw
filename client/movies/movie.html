<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- <link rel="stylesheet" href="index.css" /> -->
		<title>Movie</title>

		<!-- Bootstrap CSS -->
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
			integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="../navbar.css" />
		<link rel="stylesheet" href="movie.css" />
	</head>
	<body>
		<h1>YOU HERE BOI</h1>
		<div class="d-flex p-2">
			<div class="p-2" id="poster"></div>
			<div class="d-flex flex-column p-5 justify-content-center">
				<div class="p-2" id="title"></div>
				<div class="p-2" id="genres"></div>
				<div class="p-2" id="year"></div>
				<div class="p-2" id="rating"></div>
				<div class="p-2" id="actors"></div>
				<div class="p-2" id="tags"></div>
			</div>
		</div>

		<div class="d-flex p-5 justify-content-around">
			<div class="canvas-container">
				<canvas
					id="ratings-over-time"
					width="100"
					height="100"
				></canvas>
			</div>

			<div class="canvas-container">
				<canvas id="ratings-pie" width="100" height="100"></canvas>
			</div>
		</div>

		<h3>Users may also like:</h3>
		<div class="d-flex p-5 justify-content-around">
			<div class="user-breakdown">
				<h4>Based on genres:</h4>
				<div id="breakdown-genres"></div>
			</div>

			<div class="user-breakdown">
				<h4>Based on tags:</h4>
				<div id="breakdown-tags"></div>
			</div>
		</div>

		<script src="luxon.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
		<script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-luxon@0.2.1"></script>
		<script src="movie.js"></script>

		<!-- Bootstrap Bundle with Popper -->
		<script
			src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
			integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
			crossorigin="anonymous"
		></script>
	</body>
</html>
