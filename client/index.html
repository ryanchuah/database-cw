<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- <link rel="stylesheet" href="index.css" /> -->
		<title>Document</title>

		<!-- Bootstrap CSS -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
			crossorigin="anonymous"
		/>
	</head>
	<body>
		<div class="btn-group">
			<a
				href="#"
				class="page-limit-btn btn btn-primary"
				onclick="updatePage(null, 10)"
				>10</a
			>
			<a
				href="#"
				class="page-limit-btn btn btn-primary"
				onclick="updatePage(null, 30)"
				>30</a
			>
			<a
				href="#"
				class="page-limit-btn btn btn-primary"
				onclick="updatePage(null, 50)"
				>50</a
			>
		</div>

		<select
			id="sortBy"
			class="form-select"
			aria-label="Default select example"
		>
			<option value="default">Sort by</option>

			<!-- value MUST correspond to a column name in Movies table -->
			<option value="movieId">Movie ID</option>
			<option value="title">Movie Name</option>
		</select>

		<table class="table">
			<thead>
				<tr>
					<th scope="col">MovieId</th>
					<th scope="col">Movie Name</th>
				</tr>
			</thead>
			<tbody id="moviesTableBody"></tbody>
		</table>

		<script src="index.js"></script>

		<!-- Bootstrap Bundle with Popper -->
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
			crossorigin="anonymous"
		></script>
	</body>
</html>
