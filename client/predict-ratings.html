<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- <link rel="stylesheet" href="index.css" /> -->
		<title>Predict Ratings</title>

		<!-- Bootstrap CSS -->
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
			integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="navbar.css" />
	</head>
	<body>
		<div id="navbar"></div>
		<form id="add-user" class="my-5" novalidate>
			<div class="row">
				<div class="col">
					<label for="user-id">User ID</label>
					<input
						class="form-control"
						placeholder="1234-5678-1234"
						name="userId"
					/>
					<div id="user-id-invalid"></div>
				</div>
				<div class="col">
					<label for="rating">Rating (out of 5)</label>
					<input
						type="text"
						class="form-control"
						placeholder="4"
						name="rating"
					/>
					<div id="rating-invalid"></div>
				</div>
				<div class="col">
					<label for="tags">Tags</label>
					<input
						type="text"
						class="form-control"
						placeholder="Funny, witty, exciting"
						name="tags"
					/>
					<div id="tags-invalid"></div>
				</div>
				<button
					type="submit"
					class="btn btn-primary btn-block mx-auto"
					style="width: 10%; margin: 0 30px"
				>
					Add User
				</button>
			</div>
		</form>

		<table class="table mb-5">
			<thead>
				<tr>
					<th scope="col">UserId</th>
					<th scope="col">Rating</th>
					<th scope="col">Tags</th>
					<th scope="col">Remove</th>
				</tr>
			</thead>
			<tbody id="userTableBody"></tbody>
		</table>

		<button
			type="button"
			class="btn btn-primary btn-block mx-5"
			onclick="predictRating()"
		>
			Predict Rating
		</button>

		<p id="predicted-rating">
			<b>Predicted rating:</b
			><span style="color: gray"
				>The predicted rating will be shown here</span
			>
		</p>
		<script>
			(function () {
				"use strict";
				window.addEventListener(
					"load",
					function () {
						// Fetch all the forms we want to apply custom Bootstrap validation styles to
						var forms = document.getElementsByClassName(
							"needs-validation"
						);
						// Loop over them and prevent submission
						var validation = Array.prototype.filter.call(
							forms,
							function (form) {
								form.addEventListener(
									"submit",
									function (event) {
										if (form.checkValidity() === false) {
											event.preventDefault();
											event.stopPropagation();
										}
										form.classList.add("was-validated");
									},
									false
								);
							}
						);
					},
					false
				);
			})();
		</script>

		<script src="predict-ratings.js"></script>
		<script src="navbar.js"></script>

		<!-- Bootstrap Bundle with Popper -->
		<script
			src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
			integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
			crossorigin="anonymous"
		></script>
	</body>
</html>
