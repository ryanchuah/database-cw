version: '3.9'
services:
  server:
    build: 
      context: ./server
      dockerfile: server.Dockerfile
    links:
      - db
    ports:
      - "5000:5000"

  db:
    build: 
      context: ./db
      dockerfile: db.Dockerfile
    ports:
      - "32000:3306"
    environment:
      MYSQL_ROOT_PASSWORD: root
    # command: ["--secure-file-priv=${PWD}"]
    volumes:
      - ./db:/docker-entrypoint-initdb.d/:ro